<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3Dゲーム雛形</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // プレイヤーのキューブ
    const geometry = new THREE.BoxGeometry(1,1,1);
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(geometry, material);
    scene.add(player);

    // 障害物のキューブ
    const obstacleGeo = new THREE.BoxGeometry(1,1,1);
    const obstacleMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const obstacle = new THREE.Mesh(obstacleGeo, obstacleMat);
    obstacle.position.set(5,0,0);
    scene.add(obstacle);

    camera.position.z = 5;

    let playerPosX = 0;

    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowLeft") playerPosX -= 0.2;
      if (e.code === "ArrowRight") playerPosX += 0.2;
    });

    function animate() {
      requestAnimationFrame(animate);
      player.position.x = playerPosX;

      // 障害物を動かす
      obstacle.position.x -= 0.05;
      if (obstacle.position.x < -5) obstacle.position.x = 5;

      // 簡単な当たり判定
      if (Math.abs(player.position.x - obstacle.position.x) < 0.5) {
        console.log("衝突！");
      }

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
