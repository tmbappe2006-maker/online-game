<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボタンゲーム</title>
</head>
<body>
  <h1>ボタンを押してcね！</h1>
  <button id="btn">押す</button>
  <p id="score">スコア: 0</p>

  <script>
    let score = 0;
    const button = document.getElementById("btn");
    const scoreText = document.getElementById("score");

    button.addEventListener("click", () => {
      score++;
      scoreText.textContent = "スコア: " + score;
    });
  </script>
</body>
</html>
