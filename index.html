<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スイッチ共有</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #btn { font-size: 2rem; padding: 20px 40px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>スイッチ共有</h1>
  <button id="btn">OFF</button>
  <p id="log"></p>

  <script>
    // Render の WebSocket サーバー URL に置き換える
    const ws = new WebSocket('wss://online-game-6wtl.onrender.com');
    const btn = document.getElementById('btn');
    const log = document.getElementById('log');

    ws.onopen = () => {
      log.textContent = 'サーバーに接続しました';
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'state') {
          btn.textContent = data.payload.on ? 'ON' : 'OFF';
        }
      } catch(e) {
        console.error('メッセージ解析エラー', e);
      }
    };

    ws.onclose = () => {
      log.textContent = 'サーバーとの接続が切れました';
    };

    btn.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'toggle' }));
    });
  </script>
</body>
</html>
