<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>車が走る3Dゲーム</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js"></script>
  <script>
    // シーン・カメラ・レンダラー
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // 空の色
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 平面（地面）
    const planeGeometry = new THREE.PlaneGeometry(100, 100);
    const planeMaterial = new THREE.MeshPhongMaterial({color:0x228B22});
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // 車（箱で簡単に表現）
    const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
    const carMaterial = new THREE.MeshPhongMaterial({color:0xff0000});
    const car = new THREE.Mesh(carGeometry, carMaterial);
    car.position.y = 0.25;
    scene.add(car);

    // ライト
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    // カメラ位置
    camera.position.set(0, 5, 10);
    camera.lookAt(0, 0, 0);

    // キー操作
    const keys = {};
    document.addEventListener('keydown', (e)=>{ keys[e.key.toLowerCase()] = true; });
    document.addEventListener('keyup', (e)=>{ keys[e.key.toLowerCase()] = false; });

    // アニメーション
    function animate() {
      requestAnimationFrame(animate);

      // 車の操作
      if(keys['w']) car.position.z -= 0.1;
      if(keys['s']) car.position.z += 0.1;
      if(keys['a']) car.rotation.y += 0.05;
      if(keys['d']) car.rotation.y -= 0.05;

      // 車の前方向に沿って移動
      if(keys['w']) {
        car.position.x -= Math.sin(car.rotation.y) * 0.1;
        car.position.z -= Math.cos(car.rotation.y) * 0.1;
      }
      if(keys['s']) {
        car.position.x += Math.sin(car.rotation.y) * 0.1;
        car.position.z += Math.cos(car.rotation.y) * 0.1;
      }

      renderer.render(scene, camera);
    }
    animate();

    // ウィンドウリサイズ対応
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
