<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>車ゲーム3D</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.min.js"></script>
</head>
<body>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 平らな地面
  const groundGeo = new THREE.PlaneGeometry(20, 20);
  const groundMat = new THREE.MeshPhongMaterial({color: 0x228B22});
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // 車（赤い立方体）
  const carGeo = new THREE.BoxGeometry(1,0.5,2);
  const carMat = new THREE.MeshPhongMaterial({color: 0xff0000});
  const car = new THREE.Mesh(carGeo, carMat);
  car.position.y = 0.25;
  scene.add(car);

  // ライト
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5,10,5);
  scene.add(light);

  camera.position.set(0,5,5);
  camera.lookAt(0,0,0);

  // キーボードで車を左右に動かす
  document.addEventListener('keydown', (e)=>{
    if(e.key === "ArrowLeft") car.position.x -= 0.2;
    if(e.key === "ArrowRight") car.position.x += 0.2;
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
