<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>共有スイッチ</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:40px; }
    #btn { font-size:24px; padding:12px 24px; }
    #status { margin-top:12px; font-size:16px; color:#555; }
  </style>
</head>
<body>
  <h1>共有スイッチ</h1>
  <button id="btn" disabled>接続中...</button>
  <div id="status">状態：—</div>

  <script>
    // ← 自分の Render の URL（wss://...）に置き換えてある想定
    const WS_URL = "wss://online-game-6wtl.onrender.com";

    const statusEl = document.getElementById('status');
    const btn = document.getElementById('btn');

    let socket;
    function connect() {
      socket = new WebSocket(WS_URL);

      socket.addEventListener('open', () => {
        console.log('WebSocket open');
        statusEl.textContent = '状態：接続済み';
        btn.disabled = false;
        btn.textContent = '取得中...';
      });

      socket.addEventListener('message', (e) => {
        console.log('received:', e.data);
        try {
          const data = JSON.parse(e.data);
          // サーバーが送る形式に合わせる: { type: 'state', payload: { on: boolean } }
          if (data.type === 'state' && data.payload) {
            const isOn = !!data.payload.on;
            btn.textContent = isOn ? 'Turn OFF' : 'Turn ON';
            statusEl.textContent = '状態：' + (isOn ? 'ON' : 'OFF');
          }
        } catch (err) {
          console.warn('parse error', err);
        }
      });

      socket.addEventListener('close', () => {
        console.log('WebSocket closed');
        statusEl.textContent = '状態：切断中... 再接続を試みます';
        btn.disabled = true;
        // 少し待って再接続
        setTimeout(connect, 2000);
      });

      socket.addEventListener('error', (err) => {
        console.error('WebSocket error', err);
      });
    }

    // 最初に接続
    connect();

    btn.addEventListener('click', () => {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        alert('まだ接続されていません');
        return;
      }
      // サーバーは { type: 'toggle' } を受け取って状態を反転する仕様
      socket.send(JSON.stringify({ type: 'toggle' }));
    });
  </script>
</body>
</html>
